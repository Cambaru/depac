<!DOCTYPE html>
<html>
<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="/socket.io-client/dist/socket.io.js"></script>
  <script src="/jquery/dist/jquery.min.js"></script>
  <script src="./frontend.js"></script>
</head>
<body>
  <div class="flex">
    <div class="chat">
      <ul id="messages"></ul>
      <form action="">
        <input id="m" autocomplete="off" />
        <button>Send</button>
      </form>
    </div>

    <div class="pdf" id="pdf"></div>

    <div class="tools">
      <button id="next">
          NÃ¤chste Seite!
      </button>
      <button id="previous">
          Vorherige Seite!
      </button>

      <button id="button">Open</button>
      <input id="file-input" type="file" name="name" accept="pdf" style="display: none;" />
    </div>
  </div>

  <div id="p"></div>
</body>
</html>
